<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Multi Akun</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#667eea,#764ba2);
    }
    .container{
      width:100%;
      max-width:380px;
      background:#fff;
      border-radius:20px;
      padding:40px 32px;
      box-shadow:0 8px 30px rgba(0,0,0,0.2);
      animation:fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }
    h2{text-align:center;margin-bottom:24px;color:#333;}
    .input-group{margin-bottom:20px;position:relative;}
    .input-group input{
      width:100%;
      padding:14px 12px;
      border-radius:12px;
      border:1px solid #ccc;
      outline:none;
      font-size:15px;
      transition:.3s;
    }
    .input-group input:focus{
      border-color:#667eea;
      box-shadow:0 0 0 3px rgba(102,126,234,.3);
    }
    .input-group label{
      position:absolute;
      top:50%;
      left:14px;
      transform:translateY(-50%);
      background:#fff;
      padding:0 6px;
      color:#888;
      font-size:14px;
      pointer-events:none;
      transition:.3s;
    }
    .input-group input:focus+label,
    .input-group input:valid+label{
      top:0;
      font-size:12px;
      color:#667eea;
    }
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:transform .2s;
    }
    .btn:hover{filter:brightness(1.05)}
    .btn:active{transform:scale(.98)}
    .note{text-align:center;font-size:14px;color:#555;margin-top:18px}
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>Masuk</h2>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" minlength="6" required>
        <label for="password">Kata Sandi</label>
      </div>
      <button class="btn" type="submit">Masuk</button>
    </form>
    <p class="note">Gunakan salah satu akun yang terdaftar.</p>
  </div>

  <div class="container" id="menuPage" style="display:none;">
    <h2>Pilih Opsi</h2>
    <button class="btn" onclick="goWhatsApp()">WhatsApp</button><br><br>
    <button class="btn" onclick="goForm()">Formulir</button><br><br>
    <button class="btn" onclick="goHome()">Beranda</button>
  </div>

  <script>
    // Daftar akun yang bisa login
    const users = {
      "Anggota@osis.com": "spensajaya",
      "inti@osis.com": "Osis1spensa"
    };

    let currentUser = "";

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;

      if(users[email] && users[email] === pass){
        currentUser = email;
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('menuPage').style.display = 'block';
      } else {
        alert('Email atau password salah. Coba lagi!');
      }
    });

    function goWhatsApp(){
      let nama = currentUser.split("@")[0]; // ambil nama dari email
      let pesan = `Siap nama saya ${nama}, sudah selesai`;
      let url = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
      window.open(url, "_blank");
    }

    function goForm(){
      window.open("https://forms.gle/FV8ChKHiyR17A9UJ8", "_blank");
    }

    function goHome(){
      document.getElementById('menuPage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'block';
      form.reset();
    }
  </script>
</body>
</html>
